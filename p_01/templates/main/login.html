{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>
    
    <h2>CHARITY MANAGEMENT</h2>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form action="#" method="post">
			{% csrf_token %}
			<h1>Sign in</h1>
			
			<div class="form-group">
                 
				{{ form.username }}
		   </div>
		   <div class="form-group">
                 
			{{ form.password }}
	   </div>
	   {% if messages %}
	     <ul class="messages text-danger">
		 {% for message in messages %}
		   <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
		 {% endfor %}
	     </ul>
	   {% endif %}

			<h3><a class="text-success m-3" href="{% url 'passRst' %}">Forgot your password?</a></h3>
			<button type="submit" class="ghost m-2 bg-success" id="signIn">Sign In</button>
			<h5 class="text-danger m-2">Dont have an acount..?</h5>
			<a class="btn btn-primary" id="signIn" style="width: 150px;" href="{% url 'register' %}" >Sign Up</a>
		</form>


	

	</div>
	<div  class="overlay-container">
		<div id ='bg' class="overlay">
			<div class="overlay-panel overlay-left">
				<!-- <h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button> -->
			</div>
			<div class="overlay-panel overlay-right">
				<h1 style="color: rgb(224, 32, 32);">An act of giving, Is an act of humility</h1>
				<!-- <h3 style="color: rgb(220, 23, 23);">Enter your personal details and start journey with us</h3> -->
                <br><br><br><br><br>
				
			</div>
		</div>
	</div>
</div>


    
</body>
</html>
